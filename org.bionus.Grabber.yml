app-id: org.bionus.Grabber
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: Grabber
rename-icon: grabber

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
build-options:
  append-path: /usr/lib/sdk/node16/bin
  env:
    XDG_CACHE_HOME: /run/build/grabber/flatpak-node/cache
    npm_config_cache: /run/build/grabber/flatpak-node/npm-cache
    npm_config_nodedir: /usr/lib/sdk/node16
    npm_config_offline: 'true'

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=host

modules:
  - name: grabber
    subdir: src
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    make-args:
      - gui
    sources:
      - type: git
        url: https://github.com/Bionus/imgbrd-grabber.git
        tag: v7.12.1
        commit: b61de7ea566e8920185a04dfe96bf9941bb38266
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - generated-sources.json
